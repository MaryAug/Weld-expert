<section class="banner-slider">
  <div class="splide banner-slider__slider">
    <div class="splide__arrows banner-slider__arrows">
      <button
        class="splide__arrow splide__arrow--prev banner-slider__arrow slider-main-arrow banner-slider__arrow--prev"
      >
        <img
          src="../img/arrow-left.svg"
          class="banner-slider__arrow-img"
          alt=""
        />
      </button>
      <button
        class="splide__arrow splide__arrow--next banner-slider__arrow slider-main-arrow banner-slider__arrow--next"
      >
        <img
          src="../img/arrow-right.svg"
          class="banner-slider__arrow-img"
          alt=""
        />
      </button>
    </div>
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide banner-slider__slide-video">
          <video muted class="banner-slider__video" playsinline="" autoplay>
            <source src="../video/main-video.mp4" type="video/mp4" />
          </video>
        </li>
        <li class="splide__slide banner-slider__slide">
          <div class="banner-slider__inner">
            <div class="banner-slider__content container">
              <div class="banner-slider__title">
                Разработка и внедрение
                <span class="banner-slider__add">
                  роботизированных комплексов</span
                >
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
