<div class="modal">
  <div class="modal__overlay">
    <div class="modal__wrapper">
      <div class="modal__title">
        <span class="text text--red">Расскажите о&nbsp;задаче</span>
        и&nbsp;мы&nbsp;ее&nbsp;решим
      </div>
      <form action="/" method="post" class="form">
        <div class="modal__inner">
          <div class="modal__block">
            <label for="modal-name" class="form__subhead">Ваше имя</label>
            <input
              type="name"
              id="modal-name"
              class="form__input form__input--light"
              placeholder="Введите имя"
              required
            />
          </div>
          <div class="modal__block">
            <label for="modal-tel" class="form__subhead">Номер телефона</label>
            <input
              type="tel"
              id="modal-tel"
              class="form__input form__input--lightform__input--tel"
              placeholder="+7(___)___-__-__"
              required
            />
          </div>
          <div class="modal__block">
            <label for="modal-text" class="form__subhead">Задача</label>
            <textarea
              id="modal-text"
              class="form__input form__input--light"
              rows="3"
              placeholder="Начните вводить текст"
            ></textarea>
          </div>
          <div class="modal__row">
            <input type="checkbox" class="form__checkbox" />
            <p class="form__policy">
              Я даю согласие на обработку моих
              <span class="text text--red"
                ><a href="#" class="form__link"> персональных данных</a></span
              >
            </p>
          </div>
        </div>
        <input
          type="submit"
          class="btn form__btn"
          value="Рассказать о задаче"
        />
      </form>
    </div>
  </div>
</div>
