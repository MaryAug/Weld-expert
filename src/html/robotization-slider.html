<section class="robotization-slider">
  <div class="splide robotization-slider__slider">
    <div class="splide__arrows robotization-slider__arrows">
      <button
        class="splide__arrow splide__arrow--prev robotization-slider__arrow slider-main-arrow robotization-slider__arrow--prev"
      >
        <img
          src="../img/arrow-left.svg"
          class="robotization-slider__arrow-img"
          alt=""
        />
      </button>
      <button
        class="splide__arrow splide__arrow--next robotization-slider__arrow slider-main-arrow robotization-slider__arrow--next"
      >
        <img
          src="../img/arrow-right.svg"
          class="robotization-slider__arrow-img"
          alt=""
        />
      </button>
    </div>
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide robotization-slider__slide">
          <img
            src="../img/robotization-slider.jpg"
            alt=""
            class="robotization-slider__img"
          />
          <div class="robotization-slider__inner container">
            <div class="robotization-slider__content">
              <div class="robotization-slider__title">
                Роботизация<br />
                сварочных процессов<br />
                <span class="text text--red"> решение нового поколения</span>
              </div>
              <div class="robotization-slider__btns">
                <button class="btn modal-open">Рассказать о задаче</button>
                <a href="" class="btn btn--outline">Перейти к решениям</a>
              </div>
            </div>
          </div>
        </li>
        <li class="splide__slide robotization-slider__slide">
          <img
            src="../img/robotization-slider.jpg"
            alt=""
            class="robotization-slider__img"
          />
          <div class="robotization-slider__inner container">
            <div class="robotization-slider__content">
              <div class="robotization-slider__title">
                Роботизация<br />
                сварочных процессов<br />
                <span class="text text--red"> решение нового поколения</span>
              </div>
              <div class="robotization-slider__btns">
                <button class="btn modal-open">Рассказать о задаче</button>
                <a href="" class="btn btn--outline">Перейти к решениям</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
