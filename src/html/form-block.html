<section class="form-block section">
  <div class="container container--form-block">
    <form action="/" method="post" class="form-block__wrapper form">
      <div class="form-block__title">
        <span class="text text--red">Расскажите о задаче</span> и&nbsp;мы ее
        решим
      </div>
      <div class="form-block__inner">
        <div class="form__block">
          <label for="form-name" class="form__subhead">Ваше имя</label>
          <input
            type="name"
            id="form-name"
            class="form__input"
            placeholder="Введите имя"
            required
          />
        </div>
        <div class="form__block">
          <label for="form-tel" class="form__subhead">Номер телефона</label>
          <input
            type="tel"
            id="form-tel"
            class="form__input form__input--tel"
            placeholder="+7(___)___-__-__"
            required
          />
        </div>
        <div class="form__block">
          <label for="form-text" class="form__subhead">Задача</label>
          <textarea
            id="form-text"
            class="form__input"
            rows="3"
            placeholder="Начните вводить текст"
          ></textarea>
        </div>
        <div class="form__row">
          <label class="form__checkbox-block">
            <input type="checkbox" class="form__checkbox-custom" />
            <span class="form__checkmark"></span>
            <p class="form__policy">
              Я даю согласие на обработку моих
              <span class="text text--gray"
                ><a href="#" class="form__link"> персональных данных</a></span
              >
            </p>
          </label>
        </div>
      </div>
      <input
        type="submit"
        class="btn form-block__btn"
        value="Рассказать о задаче"
      />
    </form>
  </div>
</section>
